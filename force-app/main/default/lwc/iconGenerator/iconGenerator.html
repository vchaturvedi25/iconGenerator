<template>
  <div lwc:if={showSpinner} class="exampleHolder">
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
  </div>
  <div class="parentClass">
    <article class="slds-card articleBox">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-account" title="account">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/_slds/icons/custom-sprite/svg/symbols.svg#custom88"></use>
              </svg>
              <span class="slds-assistive-text">account</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                <span>Icon Generator</span>
              </a>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner"><strong>Provide the details for your icon:</strong></div>
      <div class="slds-card__body slds-card__body_inner slds-p-left_medium">
          <lightning-input min-length="10" type="text" data-id="iconFor" label="Icon for?"></lightning-input>
      </div>
      <div class="slds-card__body slds-card__body_inner slds-p-left_medium">
          <lightning-input type="color" data-id="primaryColor" label="Primary Color"></lightning-input>
      </div>
      <div class="slds-card__body slds-card__body_inner slds-p-left_medium">
          <lightning-input type="color" data-id="secondaryColor" label="Secondary Color"></lightning-input>
      </div>
      <div class="slds-card__body slds-card__body_inner slds-p-left_medium">
        <lightning-combobox
          name="shape"
          label="Shape"
          value={shape}
          placeholder="Select Shape"
          options={options}
          onchange={handleChange} ></lightning-combobox>
      </div>
      <div class={showHideStyle}>
        <div class="squareContainer">
            <img src={photoUrl}>
        </div>
      </div>
      <div class="buttonsClass">
        <div class="slds-p-right_medium slds-p-bottom_medium slds-p-top_medium">
          <lightning-button variant="brand" label="Generate Icon" title="Primary action" onclick={submitIcon}>
          </lightning-button>
        </div> 
        <div class={showHideStyle}>
          <div class="slds-p-left_medium slds-p-bottom_medium slds-p-top_medium" lwc:if={urlReceived}>
            <a href={photoUrl}  class="slds-button slds-button_brand" target="_blank" download>Download image</a>
          </div>
        </div>
      </div>
        
    </article> 
  </div>
</template>
